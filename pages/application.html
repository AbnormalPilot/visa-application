<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-Visa India | Application</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/landing-page/forms.css">
    <link rel="icon" href="../assets/image.png" type="image/png">
</head>
<body>
   <header class="main-header">
        <div class="container header-container">
            <div class="logo-area">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/55/Emblem_of_India.svg" alt="Emblem of India" class="emblem">
                <div class="logo-text">
                    <h1>Government of India</h1>
                    <p>Ministry of External Affairs</p>
                </div>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="../index.html" class="nav-link">Home</a></li>
                    <li><a href="#" class="nav-link">Instructions</a></li>
                    <li><a href="#" class="nav-link">Contact Us</a></li>
                    <li><a href="#" class="btn btn-secondary">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main >
            <section class="hero-section form-section">
            <form class="glass-card hero-container">
                <fieldset>
                    <legend>Application Details</legend>
                    <label for="Name">Full Name (As Per Passport)</label>
                    <input id="Name" type="text" name="Name" required>
                    <label>Gender</label>
                    <label for="male"><input id="male" name="gender" type="radio" value="M" required>Male</label>
                    <label for="female"><input id="female" name="gender" type="radio" value="F" required>Female</label>
                    <label for="non-binary"><input id="non-binary" name="gender" type="radio" value="NB" required>Non-Binary</label>
                    <label for="dob">DOB</label>
                    <input id="dob" name="dob" type="date" required>
                    <label for="country-birth">Country of Birth</label>
                    <input id="country-birth" name="country-birth" type="text">
                    <label for="citizen-id">Citizenship/National ID No.</label>
                    <input id="citizen-id" name="citizen-id" type="text" required>
                    <label for="religion">Religion</label>
                    <input id="religion" name="religion" type="text">
                    <label for="id-marks">Visible Identification</label>
                    <input id="id-marks" name="id-marks" type="text">
                    <label for="nationality">Nationality</label>
                    <input id="nationality" name="nationality" type="text" required>
                </fieldset>
                <fieldset>
                    <legend>Passport Details</legend>
                    <label for="passport-no">Passport Number</label>
                    <input id="passport-no" name="passport-no" type="number" required>
                    <label for="place-issue">Place of Issue (Country)</label>
                    <input id="place-issue" name="place-issue" type="text">
                    <label for="date-issue">Date of Issue</label>
                    <input id="date-issue" name="date-issue" type="date">
                    <label for="date-expiry">Date of Expiry</label>
                    <input id="date-expiry" name="date-expiry" type="date">
                </fieldset>
                <fieldset>
                    <legend>Address</legend>
                    <label for="p-address">Permanent Address</label>
                    <input id="p-address" name="p-address" type="text" required>
                    <label for="c-address">Current Address</label>
                    <input id="c-address" name="c-address" type="text" required>
                </fieldset>
                <fieldset>
                    <legend>Visa Details</legend>
                    <label for="type">Visa Type</label>
                    <select required id="type" name="type">
                        <option value="tourist">Tourist</option>
                        <option value="medical">Medical</option>
                        <option value="business">Business</option>
                        <option value="transit">Transit</option>
                    </select>
                    <label>Have you ever visited India before?</label>
                    <label for="visited-yes"><input type="radio" name="visited" id="visited-yes" value="Y">Yes</label>
                    <label for="visited-no"><input type="radio" name="visited" id="visited-no" value="N">No</label>
                </fieldset>
                <button type="submit" class="btn btn-primary">Submit Application</button>
            </form>
        </section>
    </main>
</body>
</html>
